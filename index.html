<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <div class="logo">
        <img src="./img/hongh.jpg" alt="">
        <!--<span>万能之神父</span>-->
        <!--<span>孙继红</span>-->
    </div>
    <header>Drawing Board</header>
    <div class="con">
        <span class="iconfont icon-iconfontxinjian">新建</span>
        <span class="iconfont icon-baocun">保存</span>
        <span class="iconfont icon-iocnchexiao">撤销</span>
    </div>
    <div class="palette">
        <div class="control">
            <label for="" class="iconfont icon-xuxian">
                <span>虚线</span>
            </label>
            <label for="" class="iconfont icon-zhixianceliang">
                <span>直线</span>
            </label>
            <label for="" class="iconfont icon-qianbi">
                <span>铅笔</span>
            </label>
            <label for="" class="iconfont icon-yuan">
                <span>圆</span>
            </label>
            <label for="" class="iconfont icon-sanjiaoxing">
                <span>三角形</span>
            </label>
            <label for="" class="iconfont icon-juxing">
                <span>矩形</span>
            </label>
            <label for="" class="iconfont icon-yuanjiaojuxing">
                <span>圆矩形</span>
            </label>
            <label for="" class="iconfont icon-wujiaoxingkong">
                <span>多角形</span>
            </label>
            <label for="" class="iconfont icon-iconfontwubianxing">
                <span>多边形</span>
            </label>
            <label for="" class="iconfont icon-wenzi">
                <span>文字</span>
            </label>
            <span></span>
            <label for="" class="iconfont icon-tianchong">
                <span>填充色</span>
            </label>
            <label for="" class="inputf">
                <input type="color" value="black">
            </label>
            <label for="" class="iconfont icon-miaobian">
                <span>描边色</span>
            </label>
            <label for="" class="inputs">
                <input type="color" value="black">
            </label>
            <span></span>
            <label for="" class="iconfont icon-caijian">
                <span>截取</span>
            </label>
            <label for="" class="iconfont icon-xiangpi">
                <span>橡皮擦</span>
            </label>
            <label for="" class="iconfont icon-qingkong">
                <span>垃圾桶</span>
            </label>
        </div>
        <div class="draw">
            <div class="mask">

            </div>
            <i class="iconfont icon-xiangpi"></i>
            <div class="cutdiv"></div>
            <canvas width="1500" height="700">
            </canvas>
        </div>
    </div>
</body>
</html>
